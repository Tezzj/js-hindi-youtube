<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>

<script>
    // Functions like setTimeout and setInterval are not a part of core js, but are available through the browser orthe other apis
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    // handler, callback, function are similar in their definition. Handler is also a callback function, or can be a reference to other function
    const changeMe = setTimeout(changeText, 2000) //It will execute the function(only once) after the given time.

    // setInterval is similar to setTimeout. It will repeat a function after a given time. 

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) // It will clear the setTimeout function
        console.log("STOPPED")
    })
</script>
</html>
